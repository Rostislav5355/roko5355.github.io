  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    h1 {

    .controls {

      align-items: center;
      justify-content: center;
    }
    button:hover {

</head>
<body>

  <!-- Obsah se skryje do ovƒõ≈ôen√≠ -->
  <div id="content" style="display:none;">

  <script>
    // Firebase konfigurace
    const firebaseConfig = {
      apiKey: "AIzaSyCSkbdRtvVsMk3XCCTmiG5dx23x-O39ur8",
      authDomain: "ptz-control-b716a.firebaseapp.com",
      databaseURL: "https://ptz-control-b716a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ptz-control-b716a",
      storageBucket: "ptz-control-b716a.firebasestorage.app",
      messagingSenderId: "967042225056",
      appId: "1:967042225056:web:155606b7d9acf4fa508ac5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendCommand(command) {
      db.ref("ptz_command").set(command)
        .then(() => console.log("Odesl√°no:", command))
        .catch(console.error);
    }

    // Ovƒõ≈ôen√≠ tokenu z URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    db.ref("auth_token").once("value").then(snapshot => {
      const validToken = snapshot.val();

      if (token === validToken) {
        document.getElementById("content").style.display = "block";
        db.ref("auth_token").remove(); // ‚úÖ sma≈æe po pou≈æit√≠
      } else {
        document.body.innerHTML = "<h2>‚ùå Neplatn√© nebo ji≈æ pou≈æit√© heslo</h2>";

    });
  </script>

</html>
