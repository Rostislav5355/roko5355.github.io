<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Ovládání kamery</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <h1>Ovládání kamery</h1>
  <button onclick="send('up')">Nahoru</button>
  <button onclick="send('down')">Dolu</button>
  <button onclick="send('left')">Vlevo</button>
  <button onclick="send('right')">Vpravo</button>
  <button onclick="send('zoom_in')">Zoom +</button>
  <button onclick="send('zoom_out')">Zoom –</button>
  <script src="script.js"></script>
</body>
</html>
